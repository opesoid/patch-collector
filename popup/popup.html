<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            font-size: 14px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #2196f3;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .content {
            padding: 16px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .toggle-switch {
            position: relative;
            width: 42px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .2s;
            border-radius: 22px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2196f3;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .status {
            padding: 16px;
            font-size: 13px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-icon.active {
            background-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .status-icon.inactive {
            background-color: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.3);
        }

        .footer {
            padding: 12px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="header-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
            <h1 class="header-title">Patch Collector</h1>
        </div>

        <div class="content">
        <div class="card">
            <div class="toggle-container">
                <span class="toggle-label">Enable Extension</span>
                <label class="toggle-switch">
                        <input type="checkbox" id="extension-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="status">
                <div class="status-header">
                        <div id="status-icon" class="status-icon inactive"></div>
                        <strong>Status</strong>
                </div>
                    <div id="status-text">
                        Disabled. Enable the toggle to use the extension on CustomTone website.
                </div>
            </div>
        </div>
        </div>

        <div class="footer">
            Patch Collector v1.0.0 • <a href="#" id="user-guide" style="color: #2196f3; text-decoration: none;">User Guide</a> • <a href="#" id="privacy-policy" style="color: #2196f3; text-decoration: none;">Privacy Policy</a> • Developed by <a href="https://github.com/opesoid/p" target="_blank" style="color: #2196f3; text-decoration: none;">Opes</a>
            </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
