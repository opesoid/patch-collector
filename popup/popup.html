<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #3b82f6;
            --background-dark: #0f172a;
            --background-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            width: 320px;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .content {
            padding: 20px;
        }

        .card {
            background-color: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            cursor: pointer;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(20px);
        }

        .status {
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-icon.active {
            background-color: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
        }

        .status-icon.inactive {
            background-color: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.3);
        }

        .footer {
            padding: 12px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon48.png" class="header-icon" alt="Patch Collector">
            <h1 class="header-title">Patch Collector</h1>
        </div>

        <div class="content">
            <div class="card">
                <div class="toggle-container">
                    <span class="toggle-label">Enable Extension</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="extension-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="status">
                    <div class="status-header">
                        <div id="status-icon" class="status-icon inactive"></div>
                        <strong>Status</strong>
                    </div>
                    <div id="status-text">
                        Disabled. Enable to use on CustomTone.
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-action" style="padding: 12px 16px;">
            <a href="https://buymeacoffee.com/opesoid" target="_blank"
                style="display: flex; align-items: center; justify-content: center; width: 100%; background-color: #FFDD00; color: #000000; text-decoration: none; font-weight: 700; font-size: 13px; padding: 8px; border-radius: 6px; box-sizing: border-box;">
                <svg style="width: 16px; height: 16px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M2,21H20V19H2M20,8H18V5H20M20,3H4V13A4,4 0 0,0 8,17H14A4,4 0 0,0 18,13V10H20A2,2 0 0,0 22,8V5C22,3.89 21.1,3 20,3Z" />
                </svg>
                Buy me a coffee
            </a>
        </div>

        <div class="footer">
            v1.1 • <a href="#" id="user-guide">User Guide</a> • <a href="#" id="privacy-policy">Privacy Policy</a> • <a
                href="https://opes.dev" target="_blank">Opes.dev</a>
            <div style="margin-top: 8px; font-size: 10px; opacity: 0.6; line-height: 1.3;">
                Not affiliated with Line 6 or Yamaha Guitar Group, Inc.
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
