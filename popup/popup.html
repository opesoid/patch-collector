<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            font-size: 14px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #2196f3;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .content {
            padding: 16px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .toggle-switch {
            position: relative;
            width: 42px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .2s;
            border-radius: 22px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2196f3;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .status {
            padding: 16px;
            font-size: 13px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-icon.active {
            background-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .status-icon.inactive {
            background-color: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.3);
        }

        .bmc-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #FFDD00;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 12px;
            border: none;
            margin-bottom: 16px;
        }

        .bmc-button:hover {
            background-color: #FFE44D;
        }

        .bmc-button svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .free-patches {
            padding: 16px;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            display: block;
            transition: all 0.2s ease;
        }

        .free-patches:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .free-patches-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .free-patches-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            opacity: 0.9;
        }

        .free-patches-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .free-patches-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin: 0;
        }

        .footer {
            padding: 12px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
